<html>
<head>
  <script src="require.js"></script>
  <script src="../../assets/source/scripts/modules/serlo_math_puzzle.js"></script>
  <script src="../../assets/source/scripts/modules/serlo_math_puzzle_touchop.js"></script>
  <script src="../../assets/source/scripts/modules/serlo_math_puzzle_algebra.js"></script>
  <link rel="stylesheet" href="style.css"></head>
  <script>
  require(["math_puzzle_init"], function(touchop) {
    var update = function() {
      touchop.makePuzzle(document.getElementById("puzzle-here"), document.getElementById("code").value);
    }
    document.getElementById("code").addEventListener("change", update);
    update();
  })
  </script>
</head>
<body>
  <div>
    <input id="code" value="2 = 1 + 1 ^"/>
  </div>
  <div id="puzzle-here"  style="width:500">
  </div>
</body>
</html>
