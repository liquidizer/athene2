<html>
<head>
  <script src="require.js"></script>
  <script src="../../assets/source/scripts/modules/serlo_math_puzzle.js"></script>
  <script src="../../assets/source/scripts/modules/serlo_math_puzzle_touchop.js"></script>
  <script src="../../assets/source/scripts/modules/serlo_math_puzzle_algebra.js"></script>
  <link rel="stylesheet" href="style.css"></head>
  <script>
  require(["math_puzzle_init"], function(touchop) {
    var puzzles = document.querySelectorAll(".math-puzzle");
    for (var i=0; i<puzzles.length; ++i) {
        touchop.makePuzzle(puzzles[i],
            puzzles[i].getAttribute("data-source"));
    }
  })
  </script>
</head>
<body style="width:500">
    <div class="math-puzzle" data-source="2 = 1 +">
        <div class="excercise">Some Text</div>
    </div>
    <div class="math-puzzle" data-source="4 = 1 2 ^">
    </div>
    <div class="math-puzzle" data-source="12 = 1 2 3 + *">
    </div>
</body>
</html>
